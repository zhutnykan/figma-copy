<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Date Picker</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fixed-link">
        <a href="https://www.figma.com/community/file/961525536677833422/date-picker" target="_blank">Template from Figma</a>
    </div>

    <div class="date-picker-container">
        <div class="calendar-header">
            <button class="nav-button prev-month"><i class="ri-arrow-left-s-line"></i></button>
            <div class="month-year">
                <span class="month">April</span>
                <span class="year">2024</span>
            </div>
            <button class="nav-button next-month"><i class="ri-arrow-right-s-line"></i></button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
                <span>Su</span>
            </div>
            <div class="calendar-days">
                <span class="day prev-month-day">29</span>
                <span class="day prev-month-day">30</span>
                <span class="day prev-month-day">31</span>
                <span class="day current-month-day">1</span>
                <span class="day current-month-day">2</span>
                <span class="day current-month-day">3</span>
                <span class="day current-month-day">4</span>
                <span class="day current-month-day selected">5</span>
                <span class="day current-month-day">6</span>
                <span class="day current-month-day highlighted">7</span>
            </div>
        </div>
    </div>
</body>
</html>
